name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: .
      run: npm install

    - name: Build Angular app (prod)
      working-directory: .
      run: |
        npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: FHIRWebApi.Angular.FrontEnd/dist/FHIRWebApi.Angular.FrontEnd
        enable_jekyll: false
